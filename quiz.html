<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Professores - EMEF Giordani</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

body {
  margin:0; font-family:"Inter",sans-serif; background: linear-gradient(135deg,#fdf6ff,#e9f6ff);
  display:flex; justify-content:center; align-items:center; min-height:100vh;
}

.app {
  background:#fff; border-radius:24px; max-width:500px; width:95%; padding:30px 20px 20px;
  box-shadow:0 12px 40px rgba(20,20,50,.2); position:relative; text-align:center;
}

.logo {
  width:120px; height:auto; margin-bottom:20px;
}

h1 { font-family:'Fredoka One',cursive; color:#6b7cff; margin-bottom:20px; font-size:1.6rem; }

#photo { width:200px; height:200px; object-fit:cover; border-radius:50%; border:4px solid #6b7cff; margin-bottom:20px; transition:all .3s ease; }

.options { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:10px; }

.option-btn {
  padding:12px 16px; border:none; border-radius:16px; background:#eef1ff;
  font-weight:600; cursor:pointer; transition:all .2s; font-size:16px;
}
.option-btn:hover { background:linear-gradient(90deg,#6b7cff,#ff6b9e); color:#fff; transform:translateY(-2px); }

.timer { margin-top:10px; font-weight:700; color:#50506b; }
.score { margin-top:16px; font-weight:700; font-size:18px; color:#21a179; }
.hidden { display:none; }

</style>
</head>
<body>

<div class="app">
  <!-- Logo da escola -->
  <img class="logo" src="https://raw.githubusercontent.com/glauciosmachadotm-coder/esc/main/IMG_6575%20(2).PNG" alt="Logo da Escola">
  
  <h1>Quem Ã© esse professor?</h1>
  <img id="photo" src="" alt="Foto do professor">
  <div class="options" id="options"></div>
  <div class="timer" id="timer">Tempo restante: 10s</div>
  <div class="score hidden" id="score"></div>
  <button class="option-btn hidden" id="btnRestart">Jogar Novamente</button>
</div>

<script>
// Lista de professores (fotos de exemplo)
const PROFESSORES = [
  {name:"Professor JoÃ£o", photo:"https://i.pravatar.cc/200?img=10"},
  {name:"Professora Maria", photo:"https://i.pravatar.cc/200?img=20"},
  {name:"Professor Carlos", photo:"https://i.pravatar.cc/200?img=30"},
  {name:"Professora Ana", photo:"https://i.pravatar.cc/200?img=40"}
];

let currentIndex=0, score=0, timerInterval=null;
const photoEl = document.getElementById("photo");
const optionsEl = document.getElementById("options");
const timerEl = document.getElementById("timer");
const scoreEl = document.getElementById("score");
const btnRestart = document.getElementById("btnRestart");

// Embaralhar array
function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }

// Iniciar jogo
function startGame(){
  currentIndex=0; score=0; scoreEl.classList.add("hidden"); btnRestart.classList.add("hidden");
  photoEl.classList.remove("hidden"); timerEl.classList.remove("hidden");
  showQuestion();
}

// Mostrar pergunta
function showQuestion(){
  if(currentIndex >= PROFESSORES.length){
    endGame();
    return;
  }
  const professor = PROFESSORES[currentIndex];
  photoEl.src = professor.photo;
  const shuffledNames = shuffle([...PROFESSORES]);
  optionsEl.innerHTML = "";
  shuffledNames.forEach(p => {
    const btn = document.createElement("button");
    btn.className="option-btn";
    btn.textContent = p.name;
    btn.onclick = () => selectOption(p.name);
    optionsEl.appendChild(btn);
  });
  startTimer();
}

// Selecionar opÃ§Ã£o
function selectOption(name){
  stopTimer();
  const professor = PROFESSORES[currentIndex];
  if(name===professor.name){
    score++;
  }
  currentIndex++;
  setTimeout(showQuestion,300);
}

// Timer 10s
function startTimer(){
  let time=10;
  timerEl.textContent=`Tempo restante: ${time}s`;
  timerInterval=setInterval(()=>{
    time--;
    timerEl.textContent=`Tempo restante: ${time}s`;
    if(time<=0){
      stopTimer();
      currentIndex++;
      showQuestion();
    }
  },1000);
}
function stopTimer(){ clearInterval(timerInterval); }

// Final do jogo
function endGame(){
  photoEl.classList.add("hidden");
  optionsEl.innerHTML="";
  timerEl.classList.add("hidden");
  scoreEl.textContent = `ðŸŽ‰ VocÃª acertou ${score} de ${PROFESSORES.length}!`;
  scoreEl.classList.remove("hidden");
  btnRestart.classList.remove("hidden");
}

btnRestart.onclick = () => { startGame(); }

startGame();
</script>

</body>
</html>
